<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Site de Memes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-gap: 20px;
        }
        .meme {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .meme img {
            width: 100%;
            height: auto;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Site de Memes</h1>
    </header>

    <div class="container">
        <div class="meme">
            <img src="https://images.app.goo.gl/M2fR6fTRgpmtJziS9.jpg" alt="Meme 1">
        </div>
        <div class="meme">
            <img src="link_para_o_seu_meme_2.jpg" alt="Meme 2">
        </div>
        <div class="meme">
            <img src="link_para_o_seu_meme_3.jpg" alt="Meme 3">
        </div>
        <!-- Adicione mais memes conforme necessÃ¡rio -->
    </div>

    <footer>
        Site de Memes - Todos os direitos reservados
    </footer>

</body>
</html>
